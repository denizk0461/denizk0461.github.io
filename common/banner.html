<head>
    <style>
        .banner {
            display: table;
            width: 100%;
            table-layout: fixed;
            margin: 12px 0px;
        }
        .banner > * {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .banner-image {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img class="clickable banner-image" src="/favicon.ico" onclick="window.location = '/'" role="button"/>
    </div>
</body>
