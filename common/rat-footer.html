<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/stylesheets/pagestyle3.css">
        <style>
            .bottom-rat {
                position: absolute;
                width: 20%;
                max-width: 100px;
                right: 0;
                bottom: 0;
            }
            footer {
                background-color: #161D17;
                position: absolute;
                left: 0;
                bottom: 0;
                height: 100px;
                width: 100%;
                overflow: hidden;
                display: flex;
            }
            .footer-text-content {
                width: 100%;
                margin: auto;
                padding: 0 24px;
            }
            .footer-text-content p {
                font-size: 0.9rem;
                width: fit-content;
            }
        </style>
        <script>
            var ratCounter = 0;
            function playSound() {
                new Audio(`/common/rat-footer-sfx/bolt${ratCounter}.wav`).play();
                ratCounter += 1;
                if (ratCounter == 3) {
                    ratCounter = 0;
                }
            }
        </script>
    </head>
    <body>
        <footer>
            <div class="footer-text-content body-container">
                <p>&copy; 2023 denizk0461</p>
            </div>
            <img onclick="playSound()" title="the bottom rat" class="bottom-rat clickable" src="/resources/rat/spookyrat.webp">
        </footer>
    </body>
</html>
