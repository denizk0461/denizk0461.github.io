<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>Albums I Like – denizk0461</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/pagestyle3.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="/libraries/table-of-contents.js"></script>
        <script src="/liked-albums/liked-albums.js"></script>
        <script>
            $(function() {
                $("#banner").load("/common/banner.html");
                $("#rat-footer").load("/common/rat-footer.html");

                generateAlbumList2(albums, document.getElementById("album-container"));

                generateTableOfContents(document, document.getElementById("table-of-contents"));
            });

            function splitList(list, index, step) {
                var newList = [];
                for (var i = index; i < albums.length; i += step) {
                    if (list[i] == null) break;
                    newList.push(`<a href='${list[i].link}'><img class='album-img' title="${list[i].title} by ${list[i].artist}" src='${list[i].img}.webp'></a>`);
                }
                return newList;
            }

            function generateAlbumList2(albums, into) {
                var counter = 0;
                var newList0 = splitList(albums, 0, 3);
                var newList1 = splitList(albums, 1, 3);
                var newList2 = splitList(albums, 2, 3);
                var content = "";
                var node = document.createElement("div");
                content += '<div class="img-gallery-row">';
                content += `<div class="img-gallery-column-thirds">${newList0.join("")}</div>`;
                content += `<div class="img-gallery-column-thirds">${newList1.join("")}</div>`;
                content += `<div class="img-gallery-column-thirds">${newList2.join("")}</div>`;
                content += '</div>';
                node.innerHTML = content;
                into.appendChild(node);
            }
        </script>
    </head>
    <body>
        <div style="display: none;">
            <img class="img-in-paragraph-left">
        </div>
        <div id="banner"></div>
        <div class="body-container">
            <div id="main-container" class="width-conforming">
                <h1 class="page-title">Albums I Like</h1>
                <hr class="hr-header">
                <div class="callout-box">
                    <p>This page is a work-in-progress.</p>
                </div>
                <p>This is a listing of some albums I like. Ordered by artist, then by release date.</p>
                TODO introduction about how I prefer full-length albums over shuffled playlists
                <div id="table-of-contents"></div>
                <hr class="hr-divider">
                <div id="album-container"></div>
                <p class="centred-text">– ♡ –</p>
            </div>
        </div>
        <div id="rat-footer"></div>
    </body>
</html>
