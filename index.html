<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>denizk0461's website</title>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/pagestyle2.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Playfair+Display&family=Raleway:wght@500&family=Roboto+Mono:wght@500&display=swap');
            
            .body-container {
                container-type: inline-size;
            }
            .link-card {
                background-color: #292929;
                border-radius: 24px;
            }
            .link-card-primary-container {
                overflow: hidden;
            }
            .link-card-img {
                float: left;
                width: 20%;
                pointer-events: none;
            }
            .link-card-text-container {
                padding: 16px;
                float: left;
                width: 70%;
                /* display: flex; */
                /* justify-content: center;
                align-items: center; */
            }
            .link-card-header {
                margin-top: 2px;
                margin-bottom: 2px;
                line-height: 1;
            }
            .link-card-text {
                margin-top: 2px;
                margin-bottom: 2px;
                line-height: 1;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script>
            var gradientColours = ["3DD6D0", "85FF9E", "D36582", "2B59C3", "ff00ff", "C9A690", "47E5BC", "DB5461", "FDE74C", "90A959"];
            var cardData = [
                {
                    title: "Courageschulen HB (Statistik)",
                    subtitle: "",
                    description: "Courageschulen in der Stadt Bremen",
                    link: "/statistics/hb-courageschulen.html",
                    imgLink: "/resources/datingsim2/spacerat.png",
                },
            ];
            
            $(function(){
                $("#banner").load("/common/banner.html");

                var rand = Math.floor(Math.random() * gradientColours.length);
                var rand2 = Math.floor(Math.random() * gradientColours.length);

                // randomise page title gradient colours
                document.getElementById("title").style = "background: -webkit-linear-gradient(0deg, #" + gradientColours[rand] + ", #" + gradientColours[rand2] + "); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;";

                for (var i = 0; i < cardData.length; i += 1) {
                    console.log(cardData[i]);
                    generateCard(cardData[i]);
                }

                const colorThief = new ColorThief();
                var cards = document.getElementsByClassName("link-card");//.getElementById("card-container").children;
                console.log(cards.length + cards[0] + cards[1] + cards[2]);
                for (var i = 1; i < cards.length; i += 1) {
                    // console.log(cards[i]);
                    var s = i;
                    var img = document.getElementsByClassName("link-card-img")[i];
                    // console.log(i);
                    img.onload = function() {
                        // console.log(s);
                        applyColour(cards[s], colorThief.getColor(img));
                    }
                }
            });

            function applyColour(element, colour) {
                var c = "rgba(" + colour.join(", ") + ", 0.4)";
                element.style = "background-color: " + c + ";";
            }

            function generateCard(data) {
                var container = document.getElementById("card-container");
                var newCard = document.getElementsByClassName("link-card")[0].cloneNode(true);
                container.appendChild(newCard);

                newCard.getElementsByClassName("link-card-header")[0].innerText = data.title;
                newCard.getElementsByClassName("link-card-subheader")[0].innerText = data.subtitle;
                newCard.getElementsByClassName("link-card-text")[0].innerText = data.description;
                newCard.getElementsByClassName("link-card-img")[0].src = data.imgLink;
                newCard.onclick = function() {
                    location.href = data.link;
                };
            }
        </script>
    </head>
    <body>
        <div id="banner"></div>
        <div class="body-container">
            <div id="hidden" style="display: none;">
                <div class="link-card clickable">
                    <div class="link-card-primary-container">
                        <img class="link-card-img">
                        <div class="link-card-text-container">
                            <h3 class="link-card-header"></h3>
                            <p class="link-card-subheader"></p>
                        </div>
                    </div>
                    <div class="link-card-expandable-container">
                        <p class="link-card-text"></p>
                    </div>
                </div>
            </div>
            <h1 id="title" class="page-title">This is a Sample Title äöüß.</h1>
            <img class="page-header-image" src="/resources/homepage/cucumber.webp">
            <div class="width-conforming">
                <p>This page is currently under construction, as I have yet to figure out what I want to do with this page, but please feel free to check out <a href="/projects.html">my projects</a>!
                <p>~denizk0461 :)</p>
                <p><a href="/statistics/hb-courageschulen.html">Courageschulen im Land Bremen (Statistik)</a></p>
                <div id="card-container"></div>
            </div>
        </div>
    </body>
</html>
